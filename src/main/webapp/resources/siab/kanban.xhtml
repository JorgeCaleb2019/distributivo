<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bean" type="com.ecuasis.isiserp.utilidadisis.controller.SiabController" required="true"/>
        <cc:attribute name="update" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div jsf:rendered="#{cc.attrs.bean.typeOfView eq 'list'}">
            <hr jsf:rendered="#{cc.attrs.bean.table.kanban}"/>
            <ui:repeat value="#{cc.attrs.bean.table.listItems}" var="item2" rendered="#{cc.attrs.bean.table.kanban}">
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <p:remoteCommand actionListener="#{cc.attrs.bean.changeView('view',item2.id)}" update="#{cc.attrs.update}" name="actkanban#{item2.id}"/>
                    <div class="card" style="line-height: 1!important;border: solid 1px #000000;height: 90px;font-size: 11px!important;cursor: pointer;min-width: 250px!important;margin-bottom: 1px"
                         onclick="actkanban#{item2.id}()">
                        <cc:insertChildren></cc:insertChildren>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </cc:implementation>
</html>
