<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="en">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport"
                      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta name="theme-color"
                      content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
            </f:facet>
            <link rel="shortcut icon" type="image/png"
                  href="#{request.contextPath}/resources/ultima_layout/images/favicon.ico" />
            <title>Distributivo 1.0</title>
            <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/swipe.js" library="ultima-layout" />
            <ui:insert name="head" />
            <style>
                body {
                    font-size: 12px !important;
                }
                .ui-widget-content{
                    border: 0px !important;
                }
                .imgRedonda {
                    width: 150px;
                    height: 150px;
                    border-radius: 100%;
                    border: 1px solid #666;
                }

                .imgCuadrada {
                    width: 70px;
                    height: 70px;
                    border-radius: 5px;
                    cursor: pointer;
                    -webkit-box-shadow: 1px 6px 21px -2px rgba(97, 95, 97, 1);
                    -moz-box-shadow: 1px 6px 21px -2px rgba(97, 95, 97, 1);
                    box-shadow: 1px 6px 21px -2px rgba(97, 95, 97, 1);
                }

                label {
                    font-weight: bold;
                    font-size: 12px;
                }
                .ui-datatable-header {
                    height: 30px
                }
                input,textarea{
                    width: 100%!important;
                }
                
            </style>
        </h:head>

        <h:body
            styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
            <p:growl showDetail="true" showSummary="false" id="mensaje" />
            <div class="layout-wrapper #{guestPreferences.menuLayout}">
                <ui:include src="./topbar.xhtml" />
                <ui:include src="./menu.xhtml" />
                <div class="layout-main">
                    <ui:insert name="contenido" />

                    <ui:include src="./footer.xhtml" />
                </div>
            </div>


            <p:ajaxStatus
                style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin ajax-loader"
                       aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>


            <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
            <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
                                library="ultima-layout" />
        </h:body>
    </f:view>
</html>
