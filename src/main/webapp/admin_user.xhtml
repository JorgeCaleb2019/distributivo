<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="en">
        <h:head>
            <title>Exportadoras | Administraci√≥n</title>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport"
                      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta name="theme-color"
                      content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
            </f:facet>
            <link rel="shortcut icon" type="image/png"
                  href="#{request.contextPath}/resources/ultima_layout/images/favicon.ico" />
            <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/swipe.js" library="ultima-layout" />
            <h:outputStylesheet name="css/base.css" library="adminuser"/>
            <h:outputStylesheet name="css/icons.css" library="adminuser"/>
        </h:head>
        <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">

            <p:growl showDetail="true" showSummary="false" id="mensaje" />
            <h:form id="form-user">
                <p:remoteCommand action="#{loginBean.logout()}" name="logout"
                                 id="logout" />
                <div class="layout-wrapper #{guestPreferences.menuLayout}">
                     <div class="logo">
                            <h:graphicImage value="#{resource['adminuser:img/logo.png']}" style="width: 200px"/>
                        </div>
                    <div class="contenedor-menu">
                        <div class="menu">
                            <ui:repeat value="#{adminBean.permisosUsuarioMenuUser}" var="item">
                                <div class="item-menu">
                                    <div onclick="PF('#{item.dialogo}').show()" style="cursor: pointer">
                                        <h:panelGrid columns="1" style="text-align: center;width: 100%">
                                            <h:graphicImage value="#{resource[item.imagen]}" style="width: 80px"/>
                                            <h3>#{item.nombrePerm}</h3>
                                            <p style="text-align: left">#{item.informacionPermiso}</p>
                                        </h:panelGrid>
                                    </div>
                                </div>
                            </ui:repeat>
                            <div class="item-menu">
                                <div onclick="logout()" style="cursor: pointer">
                                    <h:panelGrid columns="1" style="text-align: center;width: 100%">
                                        <h:graphicImage value="#{resource['adminuser:img/1.png']}" style="width: 80px"/>
                                        <h3>SALIR</h3>
                                        <p style="text-align: left">Le permite cerrar su sesion del sistema</p>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div id="conten-reloj">
                     <div id="reloj">
                         <div id="digital">
                             <p id="horas">13</p>
                             <p>:</p>
                             <p id="minutos">21</p>
                         </div>
                         <div id="fecha">
                             <p id="diaSemana">Miercoles</p>
                             <p id="dia">11</p>
                             <p>de</p>
                             <p id="mes">Julio</p>
                             <p>del</p>
                             <p id="anio">2018</p>
                         </div>
                     </div>
                 </div>-->
            </h:form>
           
            <c:forEach items="#{adminBean.permisosUsuarioMenuUser}" var="pages">
                <ui:include src="#{pages.detallePermPage}"/>
            </c:forEach>
            <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
            <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:body>
    </f:view>
</html>
