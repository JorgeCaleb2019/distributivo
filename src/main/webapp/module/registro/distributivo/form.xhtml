<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{distributivoController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{distributivoController.persistence.name()}"  id="accion"
                         rendered="#{not empty distributivoController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{distributivoController.executeAction(evt)}">
            <p:confirm header="Confirmación de #{distributivoController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{distributivoController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{distributivoController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{distributivoController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{distributivoController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_docente" columns="2" layout="grid" style="border: 0px!important">
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="docente" style="width: 300px" required="true" dropdown="true" disabled="#{distributivoController.typeOfView eq 'view' or distributivoController.typeOfView eq 'delete'}" value="#{distributivoController.entidad.idDocente}" 
                                        completeMethod="#{docenteController.complete}"
                                        var="modadocente" itemLabel="#{modadocente.nombre}" itemValue="#{modadocente}" 
                                        converter="docenteConverter" forceSelection="true" />
                        <p:outputLabel for="docente" value="Docente"/>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="curso" style="width: 300px" required="true" dropdown="true" disabled="#{distributivoController.typeOfView eq 'view' or distributivoController.typeOfView eq 'delete'}" value="#{distributivoController.entidad.idCurso}" 
                                        completeMethod="#{cursoController.complete}"
                                        var="modaCurso" itemLabel="#{modaCurso.nombre}" itemValue="#{modaCurso}" 
                                        converter="cursoConverter" forceSelection="true" />
                        <p:outputLabel for="curso" value="Curso"/>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="materia" style="width: 300px" required="true" dropdown="true" disabled="#{distributivoController.typeOfView eq 'view' or distributivoController.typeOfView eq 'delete'}" value="#{distributivoController.entidad.idMateria}" 
                                        completeMethod="#{materiaController.complete}"
                                        var="modamateria" itemLabel="#{modamateria.nombre}" itemValue="#{modamateria}" 
                                        converter="materiaConverter" forceSelection="true" />
                        <p:outputLabel for="materia" value="Materia"/>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="aula" style="width: 300px" required="true" dropdown="true" disabled="#{distributivoController.typeOfView eq 'view' or distributivoController.typeOfView eq 'delete'}" value="#{distributivoController.entidad.idAula}" 
                                        completeMethod="#{aulaController.complete}"
                                        var="modaaula" itemLabel="#{modaaula.nombre}" itemValue="#{modaaula}" 
                                        converter="aulaConverter" forceSelection="true" />
                        <p:outputLabel for="aula" value="Aula"/>
                    </h:panelGroup>
                    
                </p:panelGrid>   
            </div>
        </div>    
    </div>  
</ui:composition>
