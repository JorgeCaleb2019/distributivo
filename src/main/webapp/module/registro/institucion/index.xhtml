<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">


    <h:form id="formDatos">
        <div class="card docs">
            <div class="ui-g">
                <div class="ui-g-12" jsf:rendered="#{institucionController.typeOfView eq 'list'}">
                    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{institucionController.title}</span></div>
                    <div class="ui-g-2 ui-md-4 ui-lg-6">
                        <p:commandButton value="Crear"  actionListener="#{institucionController.changeView('create','')}" update=":formDatos"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <div jsf:id="table">
                            <p:dataTable value="#{institucionController.tablaLazy}" var="item" 
                                         lazy="true"
                                         rows="10"
                                         paginator="true"
                                         paginatorPosition="top"
                                         reflow="true"
                                         style="font-size: 12px"
                                         selectionMode="single" selection="#{institucionController.entidad}"
                                         rowKey="#{item.id}">

                                <p:ajax event="rowSelect" listener="#{institucionController.changeView('view','')}" update=":formDatos"/>

                                <p:column headerText="Institución" style="font-size: 90%" filterBy="#{item.nombre}">
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column headerText="Rector" style="font-size: 90%" filterBy="#{item.rector}">
                                    <h:outputText value="#{item.rector}"/>
                                </p:column>
                                <p:column headerText="Teléfono" style="font-size: 90%">
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column headerText="Estado" style="font-size: 90%" filterBy="#{item.estado}">
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12" jsf:rendered="#{not (institucionController.typeOfView eq 'list')}">
                    <ui:include src="form.xhtml"/>
                </div>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>
    
    <p:dialog id="dlgUpImage" widgetVar="dlgUploadLogo" width="650" height="300" header="Agregar Imagen" modal="true">
        <h:form id="form-upimage" enctype="multipart/form-data">
            <h:panelGrid columns="1" style="width: 100%">
                <h:panelGrid columns="2">
                    <p:fileUpload fileUploadListener="#{institucionController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update=":formDatos:foto,:mensaje" 
                                  oncomplete="PF('dlgUploadLogo').hide();"
                                  uploadLabel="Subir" style="width: 620px;height: 240px"
                                  cancelLabel="Cancelar" label="Elejir"
                                  sizeLimit="5000000" allowTypes="/(\.|\/)(jpe?g|png)$/" />
                </h:panelGrid>
            </h:panelGrid>
            <p:commandButton type="button" onclick="PF('dlgUploadLogo').hide();" value="Cerrar"/>
        </h:form>
    </p:dialog>
    
</ui:composition>
