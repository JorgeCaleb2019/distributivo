<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:form id="formDatos">
        <div class="card docs">
            <div class="ui-g">
                <div class="ui-g-12" jsf:rendered="#{tipoActividadController.typeOfView eq 'list'}">
                    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{tipoActividadController.title}</span></div>
                    <div class="ui-g-2 ui-md-4 ui-lg-6">
                        <p:commandButton value="Crear"  actionListener="#{tipoActividadController.changeView('create','')}" update=":formDatos"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <div jsf:id="table">
                            <p:dataTable value="#{tipoActividadController.table.listItems}" var="item" 
                                         rendered="#{tipoActividadController.table.table}" style="font-size: 12px"
                                         selectionMode="single" selection="#{tipoActividadController.entidad}"
                                         rowKey="#{item.idTipoActividad}" sortBy="#{item.actividad}">

                                <p:ajax event="rowSelect" listener="#{tipoActividadController.changeView('view','')}" update=":formDatos"/>

                                <p:column headerText="CÃ³digo" style="font-size: 90%" filterBy="#{item.idTipoActividad}" visible="false">
                                    <h:outputText value="#{item.idTipoActividad}"/>
                                </p:column>
                                <p:column headerText="Tipo de actividad" style="font-size: 90%" filterBy="#{item.actividad}">
                                    <h:outputText value="#{item.actividad}"/>
                                </p:column>
                                <p:column headerText="Estado" style="font-size: 90%" filterBy="#{item.estado}">
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12" jsf:rendered="#{not (tipoActividadController.typeOfView eq 'list')}">
                    <ui:include src="form.xhtml"/>
                </div>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>

</ui:composition>
