<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{tipoActividadController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{tipoActividadController.persistence.name()}"  id="accion"
                         rendered="#{not empty tipoActividadController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{tipoActividadController.executeAction(evt)}">
            <p:confirm header="Confirmación de #{tipoActividadController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{tipoActividadController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{tipoActividadController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{tipoActividadController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{tipoActividadController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_actividad" columns="1" layout="grid">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="actividad" value="#{tipoActividadController.entidad.actividad}" required="true" requiredMessage="El nombre de la actividad es requerido"
                                     readonly="#{tipoActividadController.typeOfView eq 'view' or tipoActividadController.typeOfView eq 'delete'}"/>
                        <label>Tipo de actividad</label>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label>Estado</label>
                        <br/>
                        <p:selectOneMenu id="estado"  value="#{tipoActividadController.entidad.estado}"
                                         disabled="#{tipoActividadController.typeOfView eq 'view' or tipoActividadController.typeOfView eq 'delete' or tipoActividadController.typeOfView eq 'create'}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
            </div>
        </div>    
    </div>  
</ui:composition>
