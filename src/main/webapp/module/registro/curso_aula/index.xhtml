<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formPrincipal" styleClass="form-horizontal">
        <p:remoteCommand actionListener="#{rolBean.table.load()}" name="reloadTable"
                         update="paginator,listadoGrupo"/>
        <p:remoteCommand actionListener="#{grupoBean.table.load()}" name="reloadTableGrupo"
                         update="paginator-grupo,listadoPrivilegio"/>
        <div class="widget-body">
            <div class="widget-body">
                <p:commandButton id="guardar" value="Guardar" 
                                 actionListener="#{rolGrupoBean.guardar()}" 
                                 update=":mensaje" styleClass="btn btn-danger"
                                 style="width: 140px"
                                 icon="fa fa-save">
                    <p:confirm header="Confirmación" message="Esta seguro que desea Asignar los Grupos al Rol" icon="ui-icon-alert" />
                </p:commandButton>
                <p:tooltip for="guardar" value="Click para Asignar los Grupos a un Rol" position="bottom"/>
                <br/>
                <br/>
                
                 <p:splitButton value="Acciones" styleClass="blue-grey-btn">
                 <p:menuitem value="Modificar" icon="ui-icon-pencil"  update=":formPrincipal"/>
                    <p:menuitem value="Eliminar" icon="ui-icon-close" update=":formPrincipal"/>
                 </p:splitButton>
                 <p:spacer width="5"/>
                <p:commandButton value="Atrás"  actionListener="#{rolBean.changeView('list','')}" 
                         update=":formPrincipal" immediate="true" styleClass="teal-btn"/>
        
                <h:panelGrid columns="2" style="width: 100%;height: 400px">
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="3" style="width: 30%;float: right">
                            <h:panelGroup layout="inline" id="paginator">
                                <h:outputText value="#{rolBean.table.paginator.rowFirst}-#{rolBean.table.paginator.rows}"/>
                                <h:outputText value=" / "/>
                                <h:outputText value="#{rolBean.table.paginator.totalRows}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="inline">
                                <p:commandButton icon="ui-icon-navigate-before" 
                                                 actionListener="#{rolBean.table.paginator.back()}"
                                                 oncomplete="reloadTable();"/>
                                <p:commandButton icon="ui-icon-navigate-next"
                                                 oncomplete="reloadTable();"
                                                 actionListener="#{rolBean.table.paginator.next()}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:dataTable id="listadoGrupo" emptyMessage="No se ha encontrado ningún Rol"
                                     paginatorPosition="bottom" var="obj" lazy="true" rowKey="#{obj.codigoRol}"
                                     selectionMode="single" value="#{rolBean.table.listItems}"
                                     selection="#{rolGrupoBean.rol}" style="height: 100%">
                            <f:facet name="header">
                                Roles
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{rolGrupoBean.onRowSelectGrupo}"  update=":formPrincipal:listadoPrivilegio :mensaje" />

                            <p:column headerText="Rol" style="font-size: 90%" filterBy="#{obj.nombreRol}">
                                <h:outputText value="#{obj.nombreRol}"/>
                            </p:column>
                            <p:column headerText="Descripción" style="font-size: 90%" filterBy="#{obj.descripcionRol}">
                                <h:outputText value="#{obj.descripcionRol}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    
                    
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="3" style="width: 30%;float: right">
                            <h:panelGroup layout="inline" id="paginator-grupo">
                                <h:outputText value="#{grupoBean.table.paginator.rowFirst}-#{grupoBean.table.paginator.rows}"/>
                                <h:outputText value=" / "/>
                                <h:outputText value="#{grupoBean.table.paginator.totalRows}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="inline">
                                <p:commandButton icon="ui-icon-navigate-before" 
                                                 actionListener="#{grupoBean.table.paginator.back()}"
                                                 oncomplete="reloadTableGrupo();"/>
                                <p:commandButton icon="ui-icon-navigate-next"
                                                 oncomplete="reloadTableGrupo();"
                                                 actionListener="#{grupoBean.table.paginator.next()}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                          <p:commandButton id="guardar2" value="Guardar" 
                                 actionListener="#{rolGrupoBean.guardar()}" 
                                 update=":mensaje" styleClass="btn btn-danger"
                                 style="width: 140px"
                                 icon="fa fa-save">
                        <p:confirm header="Confirmación" message="Esta seguro que desea Asignar los Grupos al Rol" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:tooltip for="guardar" value="Click para Asignar los Grupos a un Rol" position="bottom"/>
                        <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
                        <p:dataTable id="listadoPrivilegio" emptyMessage="No se ha encontrado ningún Grupo"
                                     var="objGrupo" rowKey="#{objGrupo.codigoGrup}" style="height: 100%"
                                     value="#{grupoBean.table.listItems}" selection="#{rolGrupoBean.gruposList}">
                            <f:facet name="header">
                                Grupos Actuales
                            </f:facet>
                            <p:ajax event="rowSelectCheckbox" listener="#{rolGrupoBean.onRowSelectPermiso}" />
                            <p:ajax event="rowUnselectCheckbox" listener="#{rolGrupoBean.onRowUnselectPermiso}"/>

                            <p:column selectionMode="multiple" style="width:50px;text-align:center" />

                            <p:column headerText="Grupo" style="font-size: 90%" filterBy="#{objGrupo.nombreGrup}">
                                <h:outputText value="#{objGrupo.nombreGrup}"/>
                            </p:column>
                            <p:column headerText="Descripción" style="font-size: 90%" filterBy="#{objGrupo.desripcionGrup}">
                                <h:outputText value="#{objGrupo.desripcionGrup}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        
        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
    <h:outputText value="Resistance to PrimeFaces is futile!" />
    
</p:dialog>
    </h:form>

</ui:composition>
