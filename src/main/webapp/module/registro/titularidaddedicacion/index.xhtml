<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formPrincipal" styleClass="form-horizontal">
        <div class="widget-body" ><span style="font-size: 18px">Titularidad - Dedicación</span> 
            <div class="widget-body">
                <p:commandButton id="guardar" value="Guardar" 
                                 actionListener="#{titularidadDedicacionController.guardar()}" 
                                 update=":mensaje" styleClass="btn btn-danger"
                                 style="width: 140px"
                                 icon="fa fa-save">
                    <p:confirm header="Confirmación" message="Esta seguro que desea  Asignar los paralelos al Curso seleccionado" icon="ui-icon-alert" />
                </p:commandButton>
                <p:tooltip for="guardar" value="Click para Asignar los paralelos a los cursos" position="bottom"/>
                <br/>
                <br/>
                  <h:panelGrid columns="2"   style="width:1200px;height: 500px ; align-items: center">  
                <h:panelGrid columns="1"   style="width:100%;height: auto ; align-items: top;" >
                        
                    <p:dataTable id="listadoCurso" paginator="true" emptyMessage="No se ha encontrado ningún Curso"
                                 paginatorPosition="bottom" var="obj" lazy="true" rowKey="#{obj.idTitularidad}"
                                 selectionMode="single" value="#{titularidadController.table.listItems}"
                                 selection="#{titularidadDedicacionController.titularidad}"  style="height: 700px; width: 100%; border: 2px; background: #ffffff7a;"
                                 rows="20" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="20">
                        <f:facet name="header">
                            Titularidad
                        </f:facet>
                        <p:ajax event="rowSelect" update=":formPrincipal:listadoAsignaciones :mensaje" />

                        <p:column headerText="Código" style="font-size: 90%" filterBy="#{obj.idTitularidad}" filterMatchMode="contains" visible="false" >
                            <h:outputText value="#{obj.idTitularidad}"/>
                        </p:column>
                        <p:column headerText="Nombres" style="font-size: 90%" filterBy="#{obj.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{obj.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                    
                    <h:panelGrid columns="1"   style="width: 100%;height: 700px; align-items: center" >
                     <p:dataTable id="listadoAsignaciones" paginator="true" emptyMessage="No se ha encontrado ninguna asignación"
                                 paginatorPosition="bottom" var="objGrupo" rowKey="#{objGrupo.id}"
                                 value="#{dedicacionController.table.listItems}" 
                                 selection="#{titularidadDedicacionController.titularidad.dedicacionList}"
                                 style="height: 700px; width: 100%; border: 2px; background: #ffffff7a;"
                                 rows="20" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="20" lazy="true">
                        <f:facet name="header">
                            Dedicacion
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:50px;text-align:center" />

                        <p:column headerText="Dedicación" style="font-size: 90%" filterBy="#{objGrupo.nombre}">
                            <h:outputText value="#{objGrupo.nombre}"/>
                        </p:column>
                         <p:column headerText="Horas Minimo" style="font-size: 90%" filterBy="#{objGrupo.horasMin}">
                            <h:outputText value="#{objGrupo.horasMin}"/>
                        </p:column>
                         <p:column headerText="Horas Maximo" style="font-size: 90%" filterBy="#{objGrupo.horasMax}">
                            <h:outputText value="#{objGrupo.horasMax}"/>
                        </p:column>
                        
                    </p:dataTable>
                    </h:panelGrid>
                    
                    
                </h:panelGrid>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>


</ui:composition>
