<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{cursoController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{cursoController.persistence.name()}"  id="accion"
                         rendered="#{not empty cursoController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{cursoController.executeAction(evt)}">
            <p:confirm header="Confirmaci칩n de #{cursoController.persistence.name()}" message="Esta seguro que desea realizar esta Acci칩n" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{cursoController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{cursoController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{cursoController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atr치s"  actionListener="#{cursoController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_docente" columns="1" layout="grid">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="nombre" value="#{cursoController.entidad.nombre}" required="true" requiredMessage="El nombre del curso es requerido"
                                     readonly="#{cursoController.typeOfView eq 'view' or cursoController.typeOfView eq 'delete'}"/>
                        <label>Curso</label>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label>Tipo</label>
                        <br/>
                        <p:selectOneMenu id="tipo"  value="#{cursoController.entidad.tipo}"
                                         disabled="#{cursoController.typeOfView eq 'view' or cursoController.typeOfView eq 'delete'}">
                            <f:selectItem itemLabel="B치sico" itemValue="BAS"/>
                            <f:selectItem itemLabel="Bachillerato" itemValue="BAC"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
            </div>
        </div>    
    </div>  
</ui:composition>
