<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{carreraController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        
        <p:commandButton value="#{carreraController.persistence.name()}"  id="accion"
                         rendered="#{not empty carreraController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{carreraController.executeAction(evt)}">
            <p:confirm header="Confirmación de #{carreraController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{carreraController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{carreraController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{carreraController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{carreraController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_docente" columns="2" layout="grid" style="border: 0px!important">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="nombre" value="#{carreraController.entidad.nombre}" required="true" requiredMessage="El nombre es requerido"
                                     readonly="#{carreraController.typeOfView eq 'view' or carreraController.typeOfView eq 'delete'}"/>
                        <label>Nombre</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="abreviatura" value="#{carreraController.entidad.abreviatura}"
                                     readonly="#{carreraController.typeOfView eq 'view' or carreraController.typeOfView eq 'delete'}"/>
                        <label>Abreviatura</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="emp" style="width: 300px" required="true" dropdown="true" disabled="#{carreraController.typeOfView eq 'view' or carreraController.typeOfView eq 'delete'}" value="#{carreraController.entidad.idModalidad}" 
                                        completeMethod="#{modalidadController.complete}"
                                        var="moda" itemLabel="#{moda.nombre}" itemValue="#{moda}" 
                                        converter="modalidadConverter" forceSelection="true" />
                        <p:outputLabel for="emp" value="Modalidad de Carrera"/>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <h:outputText value="Color: " />
                        <p:colorPicker id="color" value="#{carreraController.entidad.color}" />

                    </h:panelGroup>


                </p:panelGrid>
            </div>
        </div>    
    </div>  
</ui:composition>
