<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{dedicacionController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{dedicacionController.persistence.name()}"  id="accion"
                         rendered="#{not empty dedicacionController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{dedicacionController.executeAction(evt)}">
            <p:confirm header="Confirmación de #{dedicacionController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{dedicacionController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{dedicacionController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{dedicacionController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{dedicacionController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_docente" columns="2" layout="grid" style="border: 0px!important">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="nombre" value="#{dedicacionController.entidad.nombre}" required="true" requiredMessage="El nombre es requerido"
                                     readonly="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete'}"/>
                        <label>Nombre</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="horasMin" value="#{dedicacionController.entidad.horasMin}"
                                     readonly="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete'}" required="true" requiredMessage="Horas Minimo Clases es requerido"/>
                        <label>Horas Mínimo Clases: </label>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="horasMax" value="#{dedicacionController.entidad.horasMax}"
                                     readonly="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete'}" required="true" requiredMessage="Horas Maximo Clases es requerido"/>
                        <label>Horas Máximo Clases: </label>
                    </h:panelGroup>
                    
                    
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="minActividades" value="#{dedicacionController.entidad.minActividades}"
                                     readonly="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete'}" required="true" requiredMessage="Hormas minimo actividades requerido"/>
                        <label>Horas Mínimo Actividades: </label>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="maxActividades" value="#{dedicacionController.entidad.maxActividades}"
                                     readonly="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete'}" required="true" requiredMessage="Horas maximo de actividades es requerido"/>
                        <label>Horas Máximo Actividades: </label>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="total" value="#{dedicacionController.entidad.total}"
                                     readonly="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete'}" required="true" requiredMessage="Total es requerido"/>
                        <label>Total Horas: </label>
                    </h:panelGroup>
                    
                     <h:panelGroup>
                        <label>Estado</label>
                        <br/>
                        <p:selectOneMenu id="estado"  value="#{dedicacionController.entidad.estado}"
                                         disabled="#{dedicacionController.typeOfView eq 'view' or dedicacionController.typeOfView eq 'delete' or dedicacionController.typeOfView eq 'create'}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                    
                </p:panelGrid>
            </div>
        </div>    
    </div>  
</ui:composition>
