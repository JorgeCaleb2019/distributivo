<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{materiaController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{materiaController.persistence.name()}"  id="accion"
                         rendered="#{not empty materiaController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{materiaController.executeAction(evt)}">
            <p:confirm header="Confirmación de #{materiaController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{materiaController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{materiaController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{materiaController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{materiaController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_docente" columns="2" layout="grid" style="border: 0px!important">
                    <h:panelGroup styleClass="md-inputfield">
                        
                        <p:inputText id="nombre" value="#{materiaController.entidad.nombre}" maxlength="50" required="true" requiredMessage="El nombre es requerido"
                                     readonly="#{materiaController.typeOfView eq 'view' or materiaController.typeOfView eq 'delete'}"/>
                        <label>Nombres</label>
                    </h:panelGroup>
                    
                    <h:panelGroup styleClass="md-inputfield">
                        
                        <p:inputTextarea id="descripcion" value="#{materiaController.entidad.descripcion}"
                                         readonly="#{materiaController.typeOfView eq 'view' or materiaController.typeOfView eq 'delete'}"/>
                        <label>Descripcion</label>
                    </h:panelGroup>
                    
                     <h:panelGroup>
                        <label>Estado</label>
                        <br/>
                        <p:selectOneMenu id="estado"  value="#{materiaController.entidad.estado}"
                                         disabled="#{materiaController.typeOfView eq 'view' or materiaController.typeOfView eq 'delete' or materiaController.typeOfView eq 'create'}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                   
                </p:panelGrid>   
            </div>
        </div>    
    </div>  
</ui:composition>
