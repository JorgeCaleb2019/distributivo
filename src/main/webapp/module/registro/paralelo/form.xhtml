<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{paraleloController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{paraleloController.persistence.name()}"  id="accion"
                         rendered="#{not empty paraleloController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{paraleloController.executeAction(evt)}">
            <p:confirm header="Confirmación de #{paraleloController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{paraleloController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{paraleloController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{paraleloController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{paraleloController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datosTitularidad" columns="1" layout="grid">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="nombre" value="#{paraleloController.entidad.nombre}" maxlength="30" required="true" requiredMessage="El nombre de el paralelo es requerido"
                                     readonly="#{paraleloController.typeOfView eq 'view' or paraleloController.typeOfView eq 'delete'}"/>
                        <label>Paralelo</label>
                    </h:panelGroup>
                    
                    <h:panelGroup>
                        <label>Estado</label>
                        <br/>
                        <p:selectOneMenu id="estado"  value="#{paraleloController.entidad.estado}"
                                         disabled="#{paraleloController.typeOfView eq 'view' or paraleloController.typeOfView eq 'delete' or paraleloController.typeOfView eq 'create'}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
            </div>
        </div>    
    </div>  
</ui:composition>
