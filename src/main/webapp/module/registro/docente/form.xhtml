<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script type="application/javascript">
            function mensajear(msg){
            alert(msg);
            return;
            }
        </script>
        
   </h:head>


    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{docenteController.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{docenteController.persistence.name()}"  id="accion"
                         rendered="#{not empty docenteController.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{docenteController.executeAction(evt)}" >
            <p:confirm header="Confirmación de #{docenteController.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton>
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{docenteController.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{docenteController.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{docenteController.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{docenteController.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panelGrid id="datos_docente" columns="2" layout="grid">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="nombre" value="#{docenteController.entidad.nombre}" required="true" maxlength="80" requiredMessage="El nombre es requerido"
                                     readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}">           
                            <p:keyFilter regEx="/[A-Z ]/i"/> 
                        </p:inputText>
                        <label>Nombres</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="cedula" value="#{docenteController.entidad.cedula}" required="true" requiredMessage="La identificación es Requerida"
                                     readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}" maxlength="10" >
                            <p:keyFilter regEx="/[0-9]/i"/>
                            <p:ajax event="blur"  listener="#{docenteController.validarScript()}" update=":mensaje cedula"/>
                        </p:inputText>
                        <label>Identificación</label>

                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">

                        <p:inputMask mask="9?999999999" slotChar="" value="#{docenteController.entidad.telefono}" rendered="true" readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}" maxlength="10" >

                        </p:inputMask>
                        <label>Teléfono</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputMask mask="9?999999999" slotChar="" id="celular" value="#{docenteController.entidad.celular}" readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}" maxlength="10" >
                        </p:inputMask>
                        <label>Celular</label>
                    </h:panelGroup> 

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="correo" value="#{docenteController.entidad.correo}" validatorMessage="formato de mail incorrecto"
                                     readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>

                        <label>Correo</label>

                    </h:panelGroup>

                   <h:panelGroup styleClass="md-inputfield">
                       
                       <p:calendar id="fechaNacimiento"  value="#{docenteController.entidad.fechaNacimiento}" required="true" requiredMessage="La Fecha de Nacimiento es Requerida"
                                    disabled="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}" 
                                    validator="validadorFechaNacimiento">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        <p:ajax event="blur"  listener="#{docenteController.validarFecha2()}" update=":mensaje fechaNacimiento"/>
                        </p:calendar>
                       <p:message for="fechaNacimiento"/>
                        
                        <label>Fecha Nacimiento</label> 
                    </h:panelGroup>
                    

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="codigoSenescyt" value="#{docenteController.entidad.codigoSenescyt}" required="true" requiredMessage="El código del senescyt es requerido"
                                     readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}"  maxlength="30"/>
                        <label>Codigo del Senescyt</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="tituloTercerNivel" value="#{docenteController.entidad.tituloTercerNivel}" required="true" requiredMessage="El titulo de tercer nivel es requerido"
                                     readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'} " maxlength="100"/>
                        <label>Titulo de Tercer Nivel</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="tituloCuartoNivel" value="#{docenteController.entidad.tituloCuartoNivel}"
                                     readonly="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}"  maxlength="100"/>
                        <label>Titulo de Cuarto Nivel</label>
                    </h:panelGroup>



                    <h:panelGroup styleClass="md-inputfield">
                        <p:autoComplete id="titularidad" style="width: 300px" required="true"  requiredMessage="La titularidad es requerida" dropdown="true" disabled="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete'}" value="#{docenteController.entidad.titularidad}" 
                                        completeMethod="#{titularidadController.complete}"
                                        var="moda" itemLabel="#{moda.nombre}" itemValue="#{moda}" 
                                        converter="titularidadConverter" forceSelection="true" />
                        <p:outputLabel for="titularidad" value="titularidad"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label>Estado</label>
                        <br/>
                        <p:selectOneMenu id="estado"  value="#{docenteController.entidad.estado}"
                                         disabled="#{docenteController.typeOfView eq 'view' or docenteController.typeOfView eq 'delete' or docenteController.typeOfView eq 'create'}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                        </p:selectOneMenu>
                    </h:panelGroup>


                </p:panelGrid>
            </div>
        </div>    
    </div>  
</ui:composition>
