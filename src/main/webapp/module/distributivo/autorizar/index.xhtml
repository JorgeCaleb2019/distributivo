<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmPrincipal">
        <p:growl id="msgs" showDetail="true"/>
        <div class="card docs">
            <div class="ui-g">
                <h:form id="formDatos">
                    <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center;font-size: 20px">Autorizar Distributivos</div>
                    <br/>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <div class="card">            
                            <p:dataTable  id="lista" var="item" value="#{autorizarController.periodoLista}" 
                                          selectionMode="single"
                                          rowKey="#{item.idPeriodo}" selection="#{autorizarController.periodoSeleccionado}">
                                <p:column headerText="Código periodo" style="font-size: 100%" sortBy="#{item.idPeriodo}" visible="false">
                                    <h:outputText value="#{item.idPeriodo}"/>
                                </p:column>    
                                <p:column headerText="Nombre" style="font-size: 100%"  filterBy="#{item.nombre}">
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column headerText="Fecha Inicio" style="font-size: 100%">
                                    <h:outputText value="#{item.fechaInicio}"/>
                                </p:column>
                                <p:column headerText="Fecha fin" style="font-size: 100%">
                                    <h:outputText value="#{item.fechaFin}"/>
                                </p:column>
                                <p:column headerText="Autorización" style="font-size: 100%" filterBy="#{item.autorizacion}">
                                    <h:outputText value="#{item.autorizacion}"/>
                                </p:column>
                                <p:column headerText="Eliminar" style="font-size: 90%;text-align: center" >
                                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{autorizarController.eliminar(item)}"
                                                     update=":mensaje lista">
                                        <p:confirm header="Confirmación" message="Esta seguro que desea ELIMINAR el registro?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <br/>
                            <div style="text-align: center">
                                <p:commandButton value="Clonar" actionListener="#{autorizarController.clonar()}"
                                                 update=":mensaje :frmPrincipal:dialogo">
                                </p:commandButton>
                                <p:commandButton value="Autorizar" actionListener="#{autorizarController.autorizar()}"
                                                 update=":mensaje lista">
                                    <p:confirm header="Confirmación" message="Esta seguro que desea AUTORIZAR el distributivo?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton value="Publicar" actionListener="#{autorizarController.publicar()}"
                                                 update=":mensaje lista">
                                    <p:confirm header="Confirmación" message="Esta seguro que desea PUBLICAR el distributivo, una vez publicado ya no podrá ser modificado?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton value="Finalizar" actionListener="#{autorizarController.finalizar()}"
                                                 update=":mensaje lista">
                                    <p:confirm header="Confirmación" message="Esta seguro que desea FINALIZAR el registro?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton value="Anular" actionListener="#{autorizarController.anular()}"
                                                 update=":mensaje lista :frmPrincipal:dialogoAnular">
                                </p:commandButton>
                                <p:commandButton value="Descargar" actionListener="#{autorizarController.descargar()}" onclick="PrimeFaces.monitorDownload(start, stop);">
                                    <p:fileDownload value="#{autorizarController.descarga}" />
                                </p:commandButton>
                            </div>
                        </div>
                    </div> 
                </h:form>

                <p:dialog id="dialogo" width="400px" widgetVar="wdialogo" header="Clonar Distributivo" resizable="false" closeOnEscape="false" modal="true">  
                    <h:panelGrid columns="1">  
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center; font-size: 14px"> 
                            <p:outputLabel style="text-align: center" value="PERIODO SELECCIONADO: #{autorizarController.periodoSeleccionado.nombre}"/>
                        </div>
                        <br/>
                        <br/>
                        <div>
                            SELECCIONE EL PERIODO DESTINO:
                            <p:selectOneMenu value="#{autorizarController.idPeriodoComboSeleccionado}" style="width:150px">
                                <p:ajax listener="#{autorizarController.idPeriodoComboSeleccionado}"/>
                                <f:selectItem itemValue="" itemLabel="Seleccione periodo destino" noSelectionOption="true"/> 
                                <f:selectItems value="#{autorizarController.periodoCombo}" var="tip" itemLabel="#{tip.titulo}" 
                                               itemValue="#{tip.id}"/>
                            </p:selectOneMenu>
                        </div>
                        <br/>
                        <br/>
                        <h:panelGrid  columns="2" style="text-align: center"> 
                            <p:commandButton value="Registrar" oncomplete="PF('wdialogo').hide();"  icon="ui-icon-check" 
                                             update=":mensaje :frmPrincipal:formDatos:lista"
                                             actionListener="#{autorizarController.grabarClonacion()}">
                                <p:confirm header="Confirmación" message="Esta seguro grabar?" icon="ui-icon-alert" />
                            </p:commandButton>  
                            <p:commandButton value="Salir" icon="ui-icon-close" immediate="true" onclick="PF('wdialogo').hide();"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog id="dialogoAnular" width="400px" widgetVar="wdialogoAnular" header="Confirmar Anulación del registro" 
                          resizable="false" closeOnEscape="false" modal="true">  
                    <h:panelGrid columns="1">  
                        <br/>
                        <div>
                            INGRESE OBSERVACIÓN DE LA ANULACIÓN:
                            <p:inputTextarea value="#{autorizarController.observacionAnular}">
                                <p:ajax listener="#{autorizarController.observacionAnular}"/>
                            </p:inputTextarea>
                        </div>
                        <br/>
                        <br/>
                        <h:panelGrid  columns="2" style="text-align: center"> 
                            <p:commandButton value="Confirmar" oncomplete="PF('wdialogoAnular').hide();"  icon="ui-icon-check" 
                                             update=":mensaje :frmPrincipal:formDatos:lista"
                                             actionListener="#{autorizarController.confirmarAnulacion()}">
                                <p:confirm header="Confirmación" message="Esta seguro que desea ANULAR el registro?" icon="ui-icon-alert" />
                            </p:commandButton>  
                            <p:commandButton value="Salir" icon="ui-icon-close" immediate="true" onclick="PF('wdialogoAnular').hide();"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>

</ui:composition>
