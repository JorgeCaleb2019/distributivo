<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script type="application/javascript">
            function mensajear(msg){
            alert(msg);
            return;
            }

        </script>
    </h:head>       
    <h:form id="frmPrincipal">
        <div class="card docs">
            <div class="ui-g">
                <h:form id="formDatos">
                    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px; text-align: center">Asignar Actividades Adicionales</span></div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <span style="font-size: 18px">
                            Periodo Vigente: 
                        </span>
                        <p:outputLabel style="font-size: 18px" value="#{adicionalController.periodo.titulo}"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <span style="font-size: 15px">
                            Seleccione docente: 
                        </span>
                        <p:selectOneMenu value="#{adicionalController.idDocente}" >
                            <f:selectItem itemValue="" itemLabel="Seleccione el docente" noSelectionOption="true"/>
                            <f:selectItems value="#{adicionalController.docenteCombo}" var="doc" 
                                           itemLabel="#{doc.cedula} - #{doc.nombre}" itemValue="#{doc.id}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Cargar distributivo" actionListener="#{adicionalController.cargarMaterias()}" 
                                         update=":mensaje lista txtHoras txtHorasActividades txtHorasFaltantes comboDedicacion listaActividad"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <span style="font-size: 15px">
                            Dedicación: 
                        </span>
                        <p:selectOneMenu id="comboDedicacion" value="#{adicionalController.idDedicacion}"
                                         disabled="#{adicionalController.deshabilitarCombo eq 'SI'}">
                            <f:selectItems value="#{adicionalController.dedicacionCombo}" var="ded" 
                                           itemLabel="#{ded.nombre} - Max: #{ded.maxActividades} Min: #{ded.minActividades}" itemValue="#{ded.id}"/>
                        </p:selectOneMenu>
                    </div>
                    <div>
                        <br/>
                        <p:outputLabel value="Horas de docencia "/>
                        <p:outputLabel id="txtHoras" value="#{adicionalController.numeroHoras}"/>
                        <br/>
                        <p:outputLabel value="Horas de actividades "/>
                        <p:outputLabel id="txtHorasActividades" value="#{adicionalController.numHorasActividades}"/>
                        <br/>
                        <p:outputLabel value="Horas faltantes "/>
                        <p:outputLabel id="txtHorasFaltantes" value="#{adicionalController.numHorasFaltantes}"/>
                        <br/>
                    </div>
                    <br/>
                    <h:panelGrid columns="2" >
                        <h:panelGrid columns="1" style="vertical-align:top;">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center;">Listado de asignaciones</div>
                            <p:dataTable id="lista"  value="#{adicionalController.listaMateriasAsignadas}" 
                                         var="item" style="font-size: 12px">
                                <p:column headerText="Curso" style="font-size: 90%" >
                                    <h:outputText value="#{item.curso} #{item.paralelo}"/>
                                </p:column>
                                <p:column headerText="Materia" style="font-size: 90%" >
                                    <h:outputText value="#{item.materia}"/>
                                </p:column>
                                <p:column headerText="Observación" style="font-size: 90%" >
                                    <h:outputText value="#{item.observaciones}"/>
                                </p:column>
                                <p:column headerText="Num. Horas" style="font-size: 90%" >
                                    <h:outputText value="#{item.numHoras}"/>
                                </p:column>
                                <p:column headerText="Estado" style="font-size: 90%" >
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="vertical-align:top;">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center;">Actividades Adicionales</div>
                            <br/>
                            <p:commandButton value="Agregar actividad" actionListener="#{adicionalController.mostrarDialogo()}" update=":frmPrincipal:frmDialogo"/>

                            <p:dataTable id="listaActividad"  value="#{adicionalController.actividadesAdicionales}" 
                                         var="item" style="font-size: 12px">

                                <p:ajax event="rowSelect" listener="#{adicionalController.adicionalSeleccionado}"/>

                                <p:column headerText="Tipo de actividad" style="font-size: 90%" >
                                    <h:outputText value="#{item.tipoActividad.actividad}"/>
                                </p:column>
                                <p:column headerText="Horas" style="font-size: 90%" >
                                    <h:outputText value="#{item.horas}"/>
                                </p:column>
                                <p:column headerText="Observación" style="font-size: 90%" >
                                    <h:outputText value="#{item.observaciones}"/>
                                </p:column>
                                <p:column headerText="Eliminar" style="font-size: 90%" >
                                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{adicionalController.eliminar(item)}"
                                                     
                                        update="listaActividad :frmPrincipal:formDatos:txtHoras :frmPrincipal:formDatos:txtHorasActividades :frmPrincipal:formDatos:txtHorasFaltantes :mensaje">
                                        <p:confirm header="Confirmación" message="Esta seguro que desea eliminar el registro?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <p:dialog id="dialogo" widgetVar="wdialogo" header="Registro de actividad" resizable="false" closeOnEscape="false" modal="true">  
                    <h:form id="frmDialogo">
                        <h:panelGrid columns="1">  
                            <h:panelGrid  columns="2" >
                                <p:outputLabel value="Seleccione Tipo de actividad" style="font-weight: bold; font-size: 12px"/>
                                <h:panelGroup>
                                    <p:selectOneMenu value="#{adicionalController.idTipoActividad}" style="width:150px">
                                        <p:ajax listener="#{adicionalController.idTipoActividad}"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione Tipo de actividad" noSelectionOption="true"/> 
                                        <f:selectItems value="#{adicionalController.tipoActividadCombo}" var="tip" itemLabel="#{tip.actividad}" 
                                                       itemValue="#{tip.idTipoActividad}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid  columns="2" cellpadding="2" cellspacing="2">
                                <p:outputLabel value="Número de horas: "/>
                                <p:inputMask mask="9?9" slotChar="" value="#{adicionalController.numeroHoras}" rendered="true">
                                    <p:ajax listener="#{adicionalController.numeroHoras}"/>
                                </p:inputMask>
                            </h:panelGrid>
                            <h:panelGrid  columns="2" cellpadding="2" cellspacing="2">
                                <p:outputLabel value="Observaciones "/>
                                <p:inputTextarea value="#{adicionalController.observaciones}">
                                    <p:ajax listener="#{adicionalController.observaciones}"/>
                                </p:inputTextarea>
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                                <p:commandButton value="Registrar" 
                                                 update=":frmPrincipal:formDatos:listaActividad :frmPrincipal:formDatos:txtHoras :frmPrincipal:formDatos:txtHorasActividades :frmPrincipal:formDatos:txtHorasFaltantes :mensaje" icon="ui-icon-check" 
                                                 actionListener="#{adicionalController.grabarAsignacion()}" oncomplete="PF('wdialogo').hide();">
                                    <p:ajax event="click" listener="#{adicionalController.grabarAsignacion()}" />
                                    <p:confirm header="Confirmación" message="Esta seguro grabar?" icon="ui-icon-alert" />
                                </p:commandButton>  
                                <p:commandButton value="Salir" icon="ui-icon-close" immediate="true" onclick="PF('wdialogo').hide();"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </div>
        </div>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>
    </h:form>

</ui:composition>
