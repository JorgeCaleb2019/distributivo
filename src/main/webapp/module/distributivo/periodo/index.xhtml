<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="formDatos">
        <div class="card docs">
            <div class="ui-g">
                <div class="ui-g-12" jsf:rendered="#{periodoController.typeOfView eq 'list'}">
                    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{periodoController.title}</span></div>
                    <div class="ui-g-2 ui-md-4 ui-lg-6">
                        <p:commandButton value="Crear"  actionListener="#{periodoController.changeView('create','')}" update=":formDatos"/>
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <div jsf:id="table">
                            <p:dataTable value="#{periodoController.tablaLazy}" var="item" 
                                         lazy="true"
                                         rows="10"
                                         paginator="true"
                                         paginatorPosition="top"
                                         reflow="true"
                                         style="font-size: 12px"
                                         selectionMode="single" selection="#{periodoController.entidad}"
                                         rowKey="#{item.id}">

                                <p:ajax event="rowSelect" listener="#{periodoController.changeView('view','')}" update=":formDatos"/>
                                
                                <p:column headerText="Titulo" style="font-size: 90%" filterBy="#{item.titulo}">
                                    <h:outputText value="#{item.titulo}"/>
                                </p:column>
                                <p:column headerText="Fecha Inicio" style="font-size: 90%" >
                                    <h:outputText value="#{item.fechaInicio}">
                                        <f:convertDateTime pattern="YYYY/MM/dd"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Fecha Fin" style="font-size: 90%">
                                    <h:outputText value="#{item.fechaFinal}">
                                        <f:convertDateTime pattern="YYYY/MM/dd"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Estado" style="font-size: 90%">
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12" jsf:rendered="#{not (periodoController.typeOfView eq 'list')}">
                    <ui:include src="form.xhtml"/>
                </div>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>

</ui:composition>
