<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{permisoBean.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <p:commandButton value="#{permisoBean.persistence.name()}"  id="accion"
                         rendered="#{not empty permisoBean.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{permisoBean.executeAction(evt)}">
            <p:confirm header="Confirmación de #{permisoBean.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{permisoBean.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{permisoBean.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{permisoBean.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{permisoBean.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card" >
                <p:panel header="Información de Permiso">
                    <h:panelGrid id="datos" cellpadding="2" cellspacing="2" columns="2" style="width: 100%;border: 0px!important;">  
                        <p:outputLabel for="nom" value="Permiso" style="font-weight: bold; font-size: 12px"/>
                        <p:inputText id="nom" placeholder="Permiso" readonly="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete'}" value="#{permisoBean.entidad.nombrePerm}" required="true" style="width: 100%"/>

                        <p:outputLabel for="des" value="Detalle" style="font-weight: bold; font-size: 12px"/>
                        <p:inputText id="des" placeholder="Detalle" readonly="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete'}" value="#{permisoBean.entidad.detallePerm}"  style="width: 100%"/>

                        <p:outputLabel for="icon" value="Icono" style="font-weight: bold; font-size: 12px"/>
                        <p:inputText id="icon" placeholder="Icono" readonly="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete'}" value="#{permisoBean.entidad.iconoPerm}" style="width: 100%"/>

                        <p:outputLabel for="pos" value="Posición" style="font-weight: bold; font-size: 12px"/>
                        <p:inputText id="pos" placeholder="Posición" readonly="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete'}" value="#{permisoBean.entidad.posicionPerm}" required="true"/>

                        <p:outputLabel for="tperm" value="Tipo Permiso" style="font-weight: bold; font-size: 12px"/>
                        <select jsf:id="tperm" size="1" jsf:disabled="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete'}" jsf:value="#{permisoBean.entidad.codigoTiper}"  jsf:converter="tipoPermisoConverter" class="form-control" >
                            <f:selectItem itemValue="" itemLabel="Seleccione Tipo" noSelectionOption="true"/> 
                            <f:selectItems value="#{tipoPermisoBean.tipoPermisoCombo}" var="tipoperm" itemLabel="#{tipoperm.nombreTiper}" itemValue="#{tipoperm}"/>
                        </select>

                        <p:outputLabel for="perm" value="Permiso" style="font-weight: bold; font-size: 12px"/>
                        <select jsf:id="perm"  size="1" jsf:disabled="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete'}" jsf:value="#{permisoBean.entidad.codigoPadrePerm}" jsf:converter="permisoConverter" class="form-control">
                            <f:selectItem itemValue="" itemLabel="Seleccione Permiso" noSelectionOption="true"/> 
                            <f:selectItems value="#{permisoBean.permisoCombo}" var="permpadre" itemLabel="#{permpadre.nombrePerm}" itemValue="#{permpadre}"/>
                        </select>
                        
                         <p:outputLabel value="Estado" for="estado" />
                                <p:selectOneMenu id="estado"  value="#{permisoBean.entidad.estado}"
                                         disabled="#{permisoBean.typeOfView eq 'view' or permisoBean.typeOfView eq 'delete' or permisoBean.typeOfView eq 'create'}">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                                </p:selectOneMenu>
                    </h:panelGrid> 
                </p:panel>
            </div>
        </div>    
    </div>  
</ui:composition>
