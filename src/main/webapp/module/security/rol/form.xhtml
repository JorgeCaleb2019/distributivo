<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g-12 ui-md-12 ui-lg-12"><span style="font-size: 18px">#{rolBean.title}</span></div>
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        
        <p:commandButton value="#{rolBean.persistence.name()}"  id="accion" 
                         rendered="#{not empty rolBean.persistence.name()}"
                         update=":mensaje :formDatos" styleClass="btn btn-danger"
                         actionListener="#{rolBean.executeAction(evt)}">
            <p:confirm header="Confirmación de #{rolBean.persistence.name()}" message="Esta seguro que desea realizar esta Acción" icon="ui-icon-alert" />
        </p:commandButton> 
        <p:spacer width="5"/>
        <p:splitButton value="Acciones" styleClass="blue-grey-btn" rendered="#{rolBean.typeOfView eq 'view'}">
            <p:menuitem value="Modificar" icon="ui-icon-pencil" actionListener="#{rolBean.changeView('edit','')}" update=":formDatos"/>
            <p:menuitem value="Eliminar" icon="ui-icon-close" actionListener="#{rolBean.changeView('delete','')}" update=":formDatos"/>
        </p:splitButton>
        <p:spacer width="5"/>
        <p:commandButton value="Atrás"  actionListener="#{rolBean.changeView('list','')}" 
                         update=":formDatos" immediate="true" styleClass="teal-btn"/>
        <br/>
        <br/>
        <hr/>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="card">
                <p:panel header="Infomación de Rol">
                    <h:panelGrid id="datos" cellpadding="5" cellspacing="5" columns="2" style="width: 100%;border: 0px!important;">  
                        <p:outputLabel for="nom" value="Rol"/>
                        <p:inputText id="nom" placeholder="Rol" readonly="#{rolBean.typeOfView eq 'view' or rolBean.typeOfView eq 'delete'}" value="#{rolBean.entidad.nombreRol}" 
                                     required="true" requiredMessage="El Rol es Requerido"/>
                       
                        <p:outputLabel for="des" value="Descripción"/>
                        <p:inputTextarea id="des" placeholder="Descripción" readonly="#{rolBean.typeOfView eq 'view' or rolBean.typeOfView eq 'delete'}"  value="#{rolBean.entidad.descripcionRol}" style="width: 400px" 
                                         maxlength="60" required="true" requiredMessage="La Descripcion es Requerido" />
                   
                                             
                     <p:outputLabel value="Estado" for="estado" />
                                <p:selectOneMenu id="estado"  value="#{rolBean.entidad.estado}"
                                         disabled="#{rolBean.typeOfView eq 'view' or rolBean.typeOfView eq 'delete' or rolBean.typeOfView eq 'create'}">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                                </p:selectOneMenu>
                    
                    </h:panelGrid> 
                </p:panel>
            </div>
        </div>    
    </div>  
</ui:composition>
