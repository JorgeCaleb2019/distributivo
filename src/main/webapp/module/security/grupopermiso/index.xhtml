<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formPrincipal" styleClass="form-horizontal">
        <p:remoteCommand actionListener="#{permisoBean.table.load()}" name="reloadTable"
                         update="listadoPrivilegio"/>
        <p:remoteCommand actionListener="#{grupoBean.table.load()}" name="reloadTableGrupo"
                         update="listadoGrupo"/>
        <div class="widget-body">
            <div class="widget-body">
                <p:commandButton id="guardar" value="Guardar" 
                                 actionListener="#{grupoPermisoBean.guardar()}" 
                                 update=":mensaje" styleClass="btn btn-danger"
                                 style="width: 140px"
                                 icon="fa fa-save">
                    <p:confirm header="Confirmación" message="Esta seguro que desea Asignar los Permisos al Grupo" icon="ui-icon-alert" />
                </p:commandButton>
                <p:tooltip for="guardar" value="Click para Asignar los Permisos al Grupo" position="bottom"/>
                    
                   <br/>
                <br/>
                <h:panelGrid columns="2"   style="width:1200px;height: 800px ; align-items: center">  
                <h:panelGrid columns="1"   style="width:100%;height: auto ; align-items: top;" >
                        
                        <p:dataTable id="listadoGrupo" emptyMessage="No se ha encontrado ningún Grupo"
                                     paginatorPosition="top" var="obj" lazy="true" rowKey="#{obj.codigoGrup}"
                                     selectionMode="single" value="#{grupoBean.table.listItems}"
                                     selection="#{grupoPermisoBean.grupo}" style="height: 800px; width: 100%; border: 2px; background: #ffffff7a;"
                                     rows="20" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="20" paginator="true">
                            <f:facet name="header">
                                Grupos
                            </f:facet>
                           <p:ajax event="rowSelect" listener="#{grupoPermisoBean.onRowSelectGrupo}"  update=":formPrincipal:listadoPrivilegio :mensaje" />

                            <p:column headerText="Grupo" style="font-size: 90%" filterBy="#{obj.nombreGrup}">
                                <h:outputText value="#{obj.nombreGrup}"/>
                            </p:column>
                            <p:column headerText="Descripción" style="font-size: 90%" filterBy="#{obj.desripcionGrup}">
                                <h:outputText value="#{obj.desripcionGrup}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    
                    
                     <h:panelGrid columns="1"   style="width: 100%;height: 800px; align-items: center" >
                        <p:dataTable id="listadoPrivilegio"  emptyMessage="No se ha encontrado ningún Permiso"
                                     var="objGrupo" rowKey="#{objGrupo.codigoPerm}"
                                     value="#{permisoBean.table.listItems}" selection="#{grupoPermisoBean.permisosList}"  
                                     style="height: 800px; width: 100%; border: 2px; background: #ffffff7a;"
                                     paginatorPosition="top"
                                     rows="20" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="20" paginator="true"       >
                            <f:facet name="header">
                                Permisos Actuales
                            </f:facet>
                            <p:ajax event="rowSelectCheckbox" listener="#{grupoPermisoBean.onRowSelectPermiso}" />
                            <p:ajax event="rowUnselectCheckbox" listener="#{grupoPermisoBean.onRowUnselectPermiso}"/>

                            <p:column selectionMode="multiple" style="width:50px;text-align:center" />

                            <p:column headerText="Permiso" style="font-size: 90%" filterBy="#{objGrupo.nombrePerm}" filterMatchMode="contains">
                                <h:outputText value="#{objGrupo.nombrePerm}"/>
                            </p:column>
                            <p:column headerText="Permiso Padre" style="font-size: 90%" filterBy="#{objGrupo.codigoPadrePerm.nombrePerm}" filterMatchMode="contains">
                                <h:outputText value="#{objGrupo.codigoPadrePerm.nombrePerm}"/>
                            </p:column>
                            <p:column headerText="Tipo" style="font-size: 90%" filterBy="#{objGrupo.codigoTiper.nombreTiper}"  filterMatchMode="contains">
                                <h:outputText value="#{objGrupo.codigoTiper.nombreTiper}"/>
                            </p:column>
                        </p:dataTable>


                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>
</ui:composition>
