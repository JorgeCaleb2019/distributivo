<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formPrincipal" styleClass="form-horizontal">
        <div class="widget-body">
            <div class="widget-body">
                <p:commandButton id="guardar" value="Guardar" 
                                 actionListener="#{usuarioRolBean.guardar()}" 
                                 update=":mensaje" styleClass="btn btn-danger"
                                 style="width: 140px"
                                 icon="fa fa-save">
                    <p:confirm header="Confirmación" message="Esta seguro que desea  Asignar los Roles al Usuario" icon="ui-icon-alert" />
                </p:commandButton>
                <p:tooltip for="guardar" value="Click para Asignar los Roles al Usuario" position="bottom"/>
                <br/>
                <br/>
                
                <h:panelGrid columns="2"   style="width:1200px;height: 500px ; align-items: center">  
                <h:panelGrid columns="1"   style="width:100%;height: auto ; align-items: top;" >
                    <p:dataTable id="listadoGrupo" paginator="true" emptyMessage="No se ha encontrado ningún Usuario"
                                 paginatorPosition="top"  var="obj" lazy="true" rowKey="#{obj.codigoUsua}"
                                 selectionMode="single" value="#{usuarioBean.table.listItems}"
                                 selection="#{usuarioRolBean.usuario}" style="height: 700px; width: 100%; border: 2px; background: #ffffff7a;" 
                                  paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                  rowsPerPageTemplate="20"  >
                        <f:facet name="header">
                            Usuarios
                        </f:facet>
                        <p:ajax event="rowSelect" update=":formPrincipal:listadoPrivilegio :mensaje" />

                        <p:column headerText="Usuario" style="font-size: 90%" filterBy="#{obj.nickUsua}" filterMatchMode="contains">
                            <h:outputText value="#{obj.nickUsua}"/>
                        </p:column>
                        <p:column headerText="Nombres" style="font-size: 90%" filterBy="#{obj.nombresUsua}" filterMatchMode="contains">
                            <h:outputText value="#{obj.nombresUsua}"/>
                        </p:column>
                        <p:column headerText="Apellidos" style="font-size: 90%" filterBy="#{obj.apellidosUsua}" filterMatchMode="contains">
                            <h:outputText value="#{obj.apellidosUsua}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                
                    
                   
                    <h:panelGrid columns="1"   style="width: 100%;height: 700px; align-items: center" >
                    <b/><b/>
                    
                    <p:dataTable id="listadoPrivilegio" paginator="true" emptyMessage="No se ha encontrado ningún Rol"
                                 paginatorPosition="top" var="objGrupo" rowKey="#{objGrupo.codigoRol}"
                                 value="#{rolBean.table.listItems}" selection="#{usuarioRolBean.usuario.rolList}" style="height: 700px; width: 100%; border: 2px; background: #ffffff7a;" 
                                 rows="20" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="20" lazy="true">
                        <f:facet name="header">
                            Roles Actuales
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:50px;text-align:center" />


                        <p:column headerText="Rol" style="font-size: 90%" filterBy="#{objGrupo.nombreRol}">
                            <h:outputText value="#{objGrupo.nombreRol}"/>
                        </p:column>
                        <p:column headerText="Descripción" style="font-size: 90%" filterBy="#{objGrupo.descripcionRol}">
                            <h:outputText value="#{objGrupo.descripcionRol}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                
                </h:panelGrid>         
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </h:form>


</ui:composition>
