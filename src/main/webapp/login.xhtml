<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:botDetect="https://captcha.com/java/jsf">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Distributivo 1.0</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="login-form">
            <p:growl showDetail="true" showSummary="false" id="msg"/>
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/logo.png" library="ultima-layout" style="height: 120px;margin-top: -60px" />
                    </div>
                    <div class="ui-g-12" style="margin-top: -30px">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="username" value="#{loginBean.userName}"/>
                            <label>Usuario</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{loginBean.password}"/>
                            <label>Contraseña</label>
                        </h:panelGroup>
                    </div>
                    
                    
                    <div class="ui-g-12">
                     <h:outputLabel for="captchaCode" 
                      value="Ingrese los caracteres del cuadro:"/>
                    <botDetect:jsfCaptcha id="exampleCaptcha" 
                                        userInputID="captchaCode"
                                         binding="#{loginBean.captcha}"/>
                    <h:inputText id="captchaCode" value="#{loginBean.captchaCode}"/>
                        <br />
                       
                    </div>
                    
                    <div class="ui-g-12">
                        
                        <p:commandButton value="Ingresar" icon="ui-icon-person" 
                                         
                                         actionListener="#{loginBean.login()}"
                                         update="msg" styleClass="green-btn"/>
                        <p:button outcome="/public/recovery-password" value="¿Olvidó su Contraseña?" icon="ui-icon-help" styleClass="deep-orange-btn"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout"/>
    </h:body>
</html>
